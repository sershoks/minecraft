<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Minecraft</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.8.3/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Créer une équipe Minecraft</h2>
    <form id="teamForm">
        <label>Nom de l'équipe :</label>
        <input type="text" id="teamName" required>

        <label>Pseudo Joueur 1 :</label>
        <input type="text" id="player1" required>

        <label>Pseudo Joueur 2 :</label>
        <input type="text" id="player2" required>

        <label>Pseudo Joueur 3 :</label>
        <input type="text" id="player3" required>

        <label>Pseudo Joueur 4 :</label>
        <input type="text" id="player4" required>

        <button type="submit">Créer l'équipe</button>
    </form>

    <p id="message"></p>
</body>
</html>
